<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorvete</title>
</head>
<body>
    <input type="text">
    <p></p>
    <button>Ative o modo escuro!</button>
    
    <script>
        let input = document.querySelector("input");
        let p = document.querySelector("p");
        input.addEventListener("keyup", ()=>
        {
            let textoDig = input.value;
            let tamanho = textoDig.length;
            
            if(tamanho > 3)
            {
                if (textoDig == "chocolate") 
                {
                    p.innerText = "Eu amo sorvete de chocolate";
                }
                else if(textoDig == "flocos")
                {
                    p.innerText = "Ahh, mas chocolate Ã© o meu favorito...";
                }
                else
                {
                    p.innerText = "Ahh, eu esperava um sabor de sorvete...";
                }
            }
        });
    </script>
    
    <script>
        let button = document.querySelector("button");
        
        button.addEventListener("click", ()=>{
            document.body.style.backgroundColor = "black";
            document.body.style.color = "yellow";
        });
    </script>
</body>
</html>
